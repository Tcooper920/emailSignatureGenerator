<!doctype html>
<html>
<head>
<meta name="author" content="Thomas Cooper">
<title>Email signature generator</title>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form class="email-generator-form">
  <label>Enter your name*:</label>
  <input class="name-entered required-input capitalize-first-letters" placeholder="First, Last">
  <label>Enter your title*:</label>
  <input class="title-entered required-input capitalize-first-letters">
  <label>Enter your phone number:</label>
  <input class="phone-entered" maxlength="10" placeholder="5555555555">
  <label>Enter your fax number:</label>
  <input class="fax-entered" maxlength="10" placeholder="5555555555">
  <label>Enter your email address*:</label>
  <div class="email-entered-wrapper"><input class="email-entered required-input" >
  <em> &nbsp;@yourcompany.com</em></div>
  <label>Enter link to profile picture (Must be an absolute link):</label>
  <input class="profile-picture-entered" value="https://github.com/Tcooper920/emailSignatureGenerator/blob/main/images/profile-picture-example.jpg?raw=true">
  <button class="create-signature-button" type="button">Generate Email Signature</button>
</form>
<div class="email-wrapper hidden">
  <div id="full-email-signature">
    <table>
      <tr>
        <td><img src="/" alt="Profile Picture" border="0" class="profile-pic" height="55" width="55" style="width:55px; height:55px; border-radius:5px;"></td>
        <td>&nbsp;</td>
        <td align="left" nowrap="nowrap" style="font-family: Helvetica, Arial, sans-serif; font-size: 1em; line-height: 16px; color: #44576f; margin-bottom: 7px;"><span style="font-weight: bold; text-transform:capitalize;" class="your-name">Your Name</span><br>
          <span style="font-size: .85em; text-transform:capitalize;" class="your-title">Your Title</span><br>
          <span style="color: #ff9e15; font-weight:bold; font-size:.6em;" class="letter-p">P </span> <span style="font-size:.6em"><span class="your-phone">267.555.5555</span> <span class="divider-line-one">|</span> <span style="color: #ff9e15; font-weight:bold;" class="letter-f">F </span><span class="your-fax">215.555.5555</span> <span class="divider-line-two">|</span> <span id="your-email">firstlastname@yourcompany.com</span></span></td>
      </tr>
    </table>
    <table>
      <tr>
        <td style="font-family: Helvetica, Arial, sans-serif; color: #44576f;"><strong>Business Name</strong></td>
      </tr>
      <tr>
        <td style="font-size:.6em; font-family: Helvetica, Arial, sans-serif; color: #44576f; text-transform:capitalize;" id="address-location">Your Business Street | City, State Zip </td>
      </tr>
    </table>
    <table>
      <tr>
        <td><a href="#" target="_blank"><img src="https://github.com/Tcooper920/emailSignatureGenerator/blob/main/images/twitter-es.jpg?raw=true" width="35" height="35" style="width:30px; height:30px;" alt="Twitter" ></a></td>
        <td><a href="#" target="_blank"><img src="https://github.com/Tcooper920/emailSignatureGenerator/blob/main/images/facebook-es.jpg?raw=true" width="35" height="35" style="width:30px; height:30px;" alt="Facebook" ></a></td>
        <td><a href="#" target="_blank"><img src="https://github.com/Tcooper920/emailSignatureGenerator/blob/main/images/linkedin-es.jpg?raw=true" width="35" height="35" style="width:30px; height:30px;" alt="LinkedIn" ></a></td>
        <td><a href="#" target="_blank"><img src="https://github.com/Tcooper920/emailSignatureGenerator/blob/main/images/youtube-es.jpg?raw=true" width="35" height="35" style="width:30px; height:30px;" alt="YouTube" ></a></td>
      </tr>
    </table>
  </div>
  <button class="copy-to-clipboard-button" >Copy to Clipboard</button>
</div>
<script src="index.js"></script>
</body>
</html>
